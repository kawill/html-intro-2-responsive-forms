<!DOCTYPE html>
<html>

<head>
    <title>Responsive Form</title>
    <link rel="stylesheet" type="text/css" href="./rf-styles.css">
</head>

<body>
    <div class="form">
        <header>
            <h3 style="font-family: Code; color: gray">Tell Us About Yourself</h3>
        </header>
        <label style="font-family: Code; color: gray">
            <div class="left">
                <label>FIRST NAME</label>
                <input name="first name" placeholder="John" type="text">
                <label>LAST NAME</label>
                <input name="last name" placeholder="Doe" type="text">
                <label>EMAIL ADDRESS</label>
                <input name="email" placeholder="ex. username@gmail.com" type="text">
                <label>STREET ADDRESS</label>
                <input name="address 1" type="text">
                <label>STREET ADDRESS</label>
                <input name="address 2" type="text">
                <label>CITY/STATE</label>
                <input name="city/state" placeholder="City, State" type "text">
                <label>ZIP CODE</label>
                <input name="zip" type="text">
                <label>PHONE NUMBER</label>
                <input name="phone" placeholder="555-555-5555" type="text">
            </div>
            <div class="middle">
                <label>WORK EXPERIENCE</label>
                <textarea cols="auto" name="work experience" rows="auto">
                </textarea>
                <label>HIGHEST LEVEL OF EDUCATION</label>
                <select>
                    <option value="select">Select</option>
                    <option value="high school">High School Graduate or Equivalent</option>
                    <option value="trade">Trade/Technical/Vocational</option>
                    <option value="associate">Associate Degree</option>
                    <option value="bachelor's">Bachelor's Degree</option>
                    <option value="master's">Master's Degree</option>
                    <option value="professional">Professional Degree</option>
                    <option value="doctorate">Doctorate Degree</option>
                </select>
                <label>WHY SHOULD WE HIRE YOU?</label>
                <textarea cols="auto" name="why hire" rows="auto">
                </textarea>
            </div>
            <div class="right">
                <label>WHAT ARE YOU PASSIONATE ABOUT?</label>
                <textarea cols="auto" name="passion" rows="auto">
                </textarea>
                <label>DID YOU ATTEND DEMO DAY?</label>
                <select>
                    <option value="select">Select</option>
                    <option value="yes">Yes, of course!</option>
                    <option value="no">No, unfortunately :(</option>
                </select>
                <label>TELL US ABOUT A TIME YOU LEFT YOUR COMFORT ZONE</label>
                <textarea cols="auto" name="left comfort" rows="auto">
                </textarea>
                <label>ANYTHING ELSE?</label>
                <textarea cols="auto" name="comments" rows="auto">
                </textarea>
            </div>





    </div>
</body>

</html>
